<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="page" itemscope itemtype="http://schema.org/WebPage">

{% include browser-upgrade.html %}
{% include navigation.html %}

<div id="main" role="main" itemprop="mainContentOfPage" itemscope itemtype="http://schema.org/Blog">
  <article class="hentry" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogpost">
    {% if page.image.feature %}<img src="{{ site.url }}/images/{{ page.image.feature }}" class="entry-feature-image" alt="{{ page.title }}">{% endif %}
    <div class="entry-wrapper">
      <header class="entry-header">
        <h1 class="entry-title" itemprop="headline">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}</h1>{% endif %}
      </header>
      <div class="entry-content">
        {{ content }}
        <hr />
        <div id="google-ads-1">
           <script type="text/javascript">
           
            adUnit   = document.getElementById("google-ads-1");
            adWidth  = adUnit.offsetWidth;
           
            /* Replace this with your AdSense Publisher ID */
            google_ad_client = "ca-pub-7328585512091257";
           
            if ( adWidth >= 768 ) {
              /* Leaderboard 728x90 */
              google_ad_slot  = "8811103536";
              google_ad_width = 768;
              google_ad_height  = 90;
            } else if ( adWidth >= 468 ) {
              /* Banner (468 x 60) */
              google_ad_slot  = "7260318334";
              google_ad_width   = 468;
              google_ad_height  = 60;
            } else if ( adWidth >= 250 ) {
              /* Square (250 x 250) */
              google_ad_slot  = "4306851930";
              google_ad_width   = 250;
              google_ad_height  = 250;
            } else {
              /* Ad Link Unit (200 x 90) */
              google_ad_slot  = "2690517930";
              google_ad_width   = 200;
              google_ad_height  = 90;
            } 
           </script>
           
           <script type="text/javascript"    
             src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
           </script>
        </div><!-- /#google-ads-1 -->
      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
</div><!-- /#main -->

<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}          

</body>
</html>
